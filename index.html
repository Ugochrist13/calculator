<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="top">
                <div class="time">9:14</div>
                <div class="bars">
                    <i class="fa fa-signal" aria-hidden="true"></i>
                    <i class="fa fa-battery-full" aria-hidden="true"></i>
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                </div>
            </div>
            <div class="light">
                <div class="light-cont">
                    <button class="sun">
                            <i class="fa fa-sun-o" aria-hidden="true"></i>
                    </button>
                    <button class="moon">
                        <i class="fa fa-moon-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="inp">
                <div class="inp1">308</div>
                <div class="inp2">&times;</div>
                <div class="inp3">42</div>
            </div>
            <div class="ans">12,936</div>
            <div class="grid">
                <div class="green"><button class="greenb">AC</button></div>
                <div class="green"><button class="greenb"><sup>+</sup>/<sub>-</sub></button></div>
                <div class="green"><button class="greenb">%</button></div>
                <div class="red"><button class="redb">&div;</button></div>
                <div class="one"><button class="oneb">7</button></div>
                <div class="one"><button class="oneb">8</button></div>
                <div class="one"><button class="oneb">9</button></div>
                <div class="red"><button class="redb">&times;</button></div>
                <div class="one"><button class="oneb">4</button></div>
                <div class="one"><button class="oneb">5</button></div>
                <div class="one"><button class="oneb">6</button></div>
                <div class="red"><button class="redb">&minus;</button></div>
                <div class="one"><button class="oneb">1</button></div>
                <div class="one"><button class="oneb">2</button></div>
                <div class="one"><button class="oneb">3</button></div>
                <div class="red"><button class="redb">+</button></div>
                <div class="one"><button class="oneb">&#8635</button></div>
                <div class="one"><button class="oneb">0</button></div>
                <div class="one" id="dot"><button class = "oneb">.</button></div>
                <div class="red"><button class="redb">&#x3D;</button></div>
            </div>
            <div class="bottm"><div class="slide"></div></div>
        </div>
    </section>
</body>
    <script src="index.js"></script>
</html>
