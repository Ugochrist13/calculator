<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="intro"><h1>CHRIS CALCULATOR</h1></div>
        <div class="container">
            <div class="top">
                <div class="time">9:14</div>
                <div class="bars">
                    <i class="fa fa-signal" aria-hidden="true"></i>
                    <i class="fa fa-battery-full" aria-hidden="true"></i>
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                </div>
            </div>
            <div class="light">
                <div class="light-cont">
                    <button class="sun">
                            <i class="fa fa-sun-o" aria-hidden="true"></i>
                    </button>
                    <button class="moon">
                        <i class="fa fa-moon-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="inp">
                <div class="inp1">308</div>
                <div class="inp2">&times;</div>
                <div class="inp3">42</div>
            </div>
            <div class="ans">12,936</div>
            <div class="grid">
                <div class="green"><button class="greenb" onclick="clear()">Clr</button></div>
                <div class="green"><button class="greenb" onclick="">Del</button></div>
                <div class="green"><button class="greenb" onclick="display('%')">%</button></div>
                <div class="red"><button class="redb" onclick="display('&div;')">&div;</button></div>
                <div class="one"><button class="oneb" onclick="display('7')">7</button></div>
                <div class="one"><button class="oneb" onclick="display('8')">8</button></div>
                <div class="one"><button class="oneb" onclick="display('9')">9</button></div>
                <div class="red"><button class="redb" onclick="display('&times;')">&times;</button></div>
                <div class="one"><button class="oneb" onclick="display('4')">4</button></div>
                <div class="one"><button class="oneb" onclick="display('5')">5</button></div>
                <div class="one"><button class="oneb" onclick="display('6')">6</button></div>
                <div class="red"><button class="redb" onclick="display('&minus;')">&minus;</button></div>
                <div class="one"><button class="oneb" onclick="display('1')">1</button></div>
                <div class="one"><button class="oneb" onclick="display('2')">2</button></div>
                <div class="one"><button class="oneb" onclick="display('3')">3</button></div>
                <div class="red"><button class="redb" onclick="display('+')">+</button></div>
                <div class="one"><button class="oneb" onclick="display('&#8635')">&#8635</button></div>
                <div class="one"><button class="oneb" onclick="display('0')">0</button></div>
                <div class="one" id="dot"><button class = "oneb" onclick="display('.')">.</button></div>
                <div class="red"><button class="redb" onclick="evaluate()">&#x3D;</button></div>
            </div>
            <div class="bottm"><div class="slide"></div></div>
        </div>
    </section>
</body>
    <script src="index.js"></script>
</html>
