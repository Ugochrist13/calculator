<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="intro"><h1>CHRIS CALCULATOR</h1></div>
        <div class="container">
            <div class="top">
                <div class="time">9:14</div>
                <div class="bars">
                    <i class="fa fa-signal" aria-hidden="true"></i>
                    <i class="fa fa-battery-full" aria-hidden="true"></i>
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                </div>
            </div>
            <div class="light">
                <div class="light-cont">
                    <button class="sun">
                            <i class="fa fa-sun-o" aria-hidden="true"></i>
                    </button>
                    <button class="moon">
                        <i class="fa fa-moon-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="inp">
                <input type="text" class="display" placeholder="0">
                <div class="ans">12,936</div>
            </div>
            <div class="grid">
                <div class="green"><button class="greenb clear">AC</button></div>
                <div class="green"><button class="greenb del" >Del</button></div>
                <div class="green"><button class="greenb oprtrs">%</button></div>
                <div class="red"><button class="redb oprtrs" >&div;</button></div>
                <div class="white"><button class="white inps" >7</button></div>
                <div class="white"><button class="white inps" >8</button></div>
                <div class="white"><button class="white inps">9</button></div>
                <div class="red"><button class="redb oprtrs" >&times;</button></div>
                <div class="white"><button class="white inps" >4</button></div>
                <div class="white"><button class="white inps" >5</button></div>
                <div class="white"><button class="white inps" >6</button></div>
                <div class="red"><button class="redb oprtrs">&minus;</button></div>
                <div class="white"><button class="white inps" >1</button></div>
                <div class="white"><button class="white inps" >2</button></div>
                <div class="white"><button class="white inps" >3</button></div>
                <div class="red"><button class="redb oprtrs">+</button></div>
                <div class="white"><button class="white inps">0</button></div>
                <div class="white" id="dot"><button class = "white inps" >.</button></div>
                <div class="red" id = "equal"><button class="redb equal">&#x3D;</button></div>
            </div>
            <div class="bottm"><div class="slide"></div></div>
        </div>
    </section>
</body>
    <script src="index.js"></script>
</html>
